<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Papr</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <!-- https://jhildenbiddle.github.io/docsify-themeable/#/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@v2.0.2/dist/docsify-charty.min.css"
    />
    <style>
      :root {
        --mono-hue: 200;
        --mono-saturation: 25%;
        --base-font-size: 18px;
        --heading-h1-color: var(--theme-color);
        --heading-h2-color: var(--theme-color);
        --cover-blockquote-color: var(--theme-color);
        --cover-heading-font-weight: bold;
        --strong-color: rgba(255, 255, 255, 0.75);
      }

      .cover-main > p:first-child {
        float: left;
        margin: 0 0 0 25%;
      }

      .cover-main h1 {
        height: 125px;
        line-height: 200px;
        overflow: hidden;
        text-align: left;
      }

      .cover-main blockquote {
        clear: both;
      }

      .docsify-charty.dark {
        --charty-colour-dark: var(--code-theme-background);
      }
      .docsify-charty .dataset.rating .rating-bar-container {
        background: none;
      }
      .docsify-charty .dataset.rating small {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        // https://github.com/markbattistella/docsify-charty
        charty: {
          mode: 'dark',
        },
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        name: 'Papr',
        // https://docsify-mustache.github.io
        mustache: {
          data: ['data.json'],
          noPackage: true,
        },
        repo: 'https://github.com/plexinc/papr',
        search: 'auto',
        subMaxLevel: 2,
        themeColor: '#e5a00d',
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache@v1.0.5"></script>
    <script src="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@v2.0.2"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Papr</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <!-- https://jhildenbiddle.github.io/docsify-themeable/#/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --mono-hue: 200;
        --mono-saturation: 25%;
        --base-font-size: 18px;
        --heading-h1-color: var(--theme-color);
        --heading-h2-color: var(--theme-color);
        --cover-blockquote-color: var(--theme-color);
        --strong-color: rgba(255, 255, 255, 0.75);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        name: 'Papr',
        repo: 'https://github.com/plexinc/papr',
        search: 'auto',
        subMaxLevel: 2,
        themeColor: '#e5a00d',
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v2
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-${{ hashFiles('**/yarn.lock') }}-mongodb
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn test:build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v2
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn lint && yarn pretty:ci

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v2
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn test

  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v2
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}-
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn test:types

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: node-${{ matrix.node }}-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            node-${{ matrix.node }}-
      - run: node -v
      - run: yarn install --immutable
      - run: yarn test:build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: yarn-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            yarn-
      - run: yarn install --immutable
      - run: yarn lint && yarn pretty:ci

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: yarn-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            yarn-
      - run: yarn install --immutable
      - run: yarn test

  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - uses: actions/cache@v3
        with:
          path: |
            .yarn
            node_modules
          key: yarn-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            yarn-
      - run: yarn install --immutable
      - run: yarn test:types

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - uses: actions/cache@v3.3.0
        with:
          path: |
            node_modules
          key: node-${{ matrix.node }}-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            node-${{ matrix.node }}-
      - run: node -v
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: volta-cli/action@v4.0.0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/cache@v3.3.0
        with:
          path: |
            node_modules
          key: deps-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            deps-
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint && pnpm pretty:ci

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: volta-cli/action@v4.0.0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/cache@v3.3.0
        with:
          path: |
            node_modules
          key: deps-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            deps-
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: volta-cli/action@v4.0.0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/cache@v3.3.0
        with:
          path: |
            node_modules
          key: deps-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            deps-
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:types
